{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4 class="text-center mb-4">Set a New Password</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
